
<div class="contact-block">
    {{ if .Site.Params.Social.WeiBo }}
      <a href="http://weibo.com/u/{{ .Site.Params.Social.WeiBo }}"><i class="social fa fa-weibo"></i></a>
    {{ end }}

    {{ if .Site.Params.Social.Github }}
      <a href="http://github.com/{{ .Site.Params.Social.Github }}"><i class="social fa fa-github"></i></a>
    {{ end }}

    {{ if .Site.Params.Social.Email }}
      <a href="mailto:{{ .Site.Params.Social.Email }}"><i class="social fa fa-envelope"></i></a>
    {{ end }}

    {{ if .Site.Params.Social.Twitter }}
      <a href="http://twitter.com/{{ .Site.Params.Social.Twitter }}"><i class="social fa fa-twitter"></i></a>
    {{ end }}

    {{ if .Site.Params.Social.LinkedIn }}
      <a href="http://linkedin.com/in/{{ .Site.Params.Social.LinkedIn }}"><i class="social fa fa-linkedin"></i></a>
    {{ end }}

    {{ if .Site.Params.Social.Stackoverflow }}
      <a href="http://stackoverflow.com/{{ .Site.Params.Social.Stackoverflow }}"><i class="social fa fa-stack-overflow"></i></a>
    {{ end }}

  </div>
